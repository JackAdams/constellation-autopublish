<template name="Constellation_autopublish_guide">

  <ul>
    <li>Click the tab that says <strong>Autopublish</strong> to toggle autopublish of the whole database.</li>
    <li>Click the document count on a single collection to toggle autopublish for that collection only.</li>
    <li>Autopublish is particularly useful for impersonating accounts (autopublish the <strong>users</strong> collection).</li>
  </ul>

</template>
